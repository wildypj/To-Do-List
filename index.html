<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Style Sheet -->
      <link rel="stylesheet" href="stylesheet.css">
      <!-- Global Font Links-->
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <!-- Font Awsome icons -->
      <script src="https://kit.fontawesome.com/0257e0685e.js" crossorigin="anonymous"></script>

    <title>To Do List</title>
</head>
<body>
    <header> To Do List </header>
    <div class="container">
       
        <div id="add-task-container">
            <input type="text" placeholder="Enter Task" id="input-task"> 
            <button id="add-task"><i class="fa-solid fa-plus"></i></button>
            <button id="undo-btn"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
        
        <div class="task-container"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
